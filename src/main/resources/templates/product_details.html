<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Product Details</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <a href="/"><button>Home</button></a> <a href="/categories"><button>Categories</button></a>
    <h2 th:text="${product.getName()}"></h2>
    <p>Price: <span th:text="${product.getPrice()}"></span></p>
    <div th:each="sb : ${imageUrls}">
        <img th:src="@{${sb}}">
    </div>
    <a th:href="@{/add-to-cart(sku=${product.getSku()})}"><button>Add to Cart</button></a>
</body>
</html>
